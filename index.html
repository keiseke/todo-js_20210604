<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="contents">
      <div class="inputTodoArea">
        <input id="todoText" type="text" placeholder="TODOを入力してください" />
        <button id="addButton">追加</button>
      </div>
      <div class="incompleteTodoArea">
        <p>未完了のTODO</p>
        <ul id="incompleteList"></ul>
      </div>
      <div class="completeTodoArea">
        <p>完了したTODO</p>
        <ul id="completeList"></ul>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
